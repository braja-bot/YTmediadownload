            border-radius: 0 8px 8px 0;
            padding: 0 30px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Instructions Section */
        .instructions {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--text-dark);
            text-align: center;
        }
        
        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .step {
            background-color: white;
            border-radius: 10px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .step:hover {
            transform: translateY(-5px);
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--primary-red);
            color: white;
            font-size: 24px;
            font-weight: 700;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .step-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .step-description {
            color: var(--dark-gray);
        }
        
        /* Results Section */
        .results-section {
            display: none;
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .video-info {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .thumbnail-container {
            width: 200px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 25px;
            flex-shrink: 0;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-details {
            flex: 1;
            min-width: 250px;
        }
        
        .video-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--dark-gray);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
        }
        
        .meta-item i {
            margin-right: 8px;
            color: var(--primary-red);
        }
        
        .formats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .format-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .format-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        
        .format-title i {
            margin-right: 10px;
            color: var(--primary-red);
        }
        
        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }
        
        .format-btn {
            background-color: var(--light-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 600;
        }
        
        .format-btn:hover {
            background-color: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }
        
        .format-btn.audio-btn {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
            font-size: 18px;
            padding: 18px 15px;
        }
        
        .format-btn.audio-btn:hover {
            background-color: #388E3C;
            border-color: #388E3C;
        }
        
        /* Loading Spinner */
        .spinner-container {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 50px;
            margin: 30px 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--light-gray);
            border-top: 6px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-container {
            display: none;
            background-color: #ffebee;
            border-left: 5px solid #f44336;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .error-title {
            color: #c62828;
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .error-title i {
            margin-right: 10px;
        }
        
        /* API Key Input */
        .api-key-section {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .api-key-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .api-status i {
            margin-right: 8px;
        }
        
        .api-status.connected {
            color: #2E7D32;
        }
        
        .api-status.disconnected {
            color: #c62828;
        }
        
        /* Footer */
        footer {
            background-color: var(--text-dark);
            color: white;
            padding: 30px 0;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .footer-logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        
        .footer-logo span {
            color: var(--primary-red);
        }
        
        .copyright {
            color: var(--medium-gray);
            margin-bottom: 10px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-link {
            color: var(--medium-gray);
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: white;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 2.3rem;
            }
            
            .video-info {
                flex-direction: column;
                text-align: center;
            }
            
            .thumbnail-container {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
                max-width: 300px;
                height: 170px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                border-radius: 8px;
                border-right: 2px solid var(--medium-gray);
                margin-bottom: 15px;
            }
            
            .get-links-btn {
                border-radius: 8px;
                width: 100%;
            }
            
            .formats-container {
                grid-template-columns: 1fr;
            }
            
            .format-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 40px 0 30px;
            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .download-section {
                padding: 25px;
            }
            
            .step {
                padding: 20px 15px;
            }
            
            .steps-container {
                grid-template-columns: 1fr;
            }
        }
